		<script>
			// Lock carousel scroll until page is scrolled to bottom
			var carousel = document.getElementById('carousel');
			carousel.classList.add('is-locked');
			window.addEventListener('scroll', function() {
				var pageScrolledToBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight;
				var isLocked = carousel.classList.contains('is-locked');
				if (pageScrolledToBottom && isLocked) {
					carousel.classList.remove('is-locked');
				} else if (!pageScrolledToBottom && !isLocked) {
					carousel.classList.add('is-locked');
				}
			});
		</script>
