<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Timeline</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="isPlaying">
    <header class="gameHeader">
        <div class="logo">
            <div class="logo__text">Timeline</div>
        </div>
        <div class="gameHeader__score">
            Current Score <b>68%</b>
        </div>
    </header>
    <section class="tweet tweet--beingAnswered">
        <div class="tweet__body">
            <h2 class="tweet__text">Finally accepted that I'm as mule-headed as my father, since it's something I silently admonish him for, I don't know how I feel about it.</h2>
            <p class="tweet__date">8:57 PM - 11 Mar 2017</p>
        </div>
    </section>
    <section class="answers">
        <form>
            <div class="animated stack fadeInUp">
                <button class="option option__isInvalid">@timigod</button>
            </div>
            <div class="animated stack fadeInUp">
                <button class="option option__isWrong">@fathermerry</button>
            </div>
            <div class="animated stack fadeInUp">
                <button class="option option__isInvalid">@Jubril_O</button>
            </div>
            <div class="animated stack fadeInUp">
                <button class="option option__isCorrect">@toketemu</button>
            </div>
        </form>
        <div class="answers__base">
            <span>5 Skips Left Today</span>
            <a href="#">Skip</a>
        </div>
    </section>
</body>
